<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users List</title>
    <link href="../static/css/error.css" th:href="@{/css/users.css}" rel="stylesheet" />
</head>
<body>
<div class="box" th:each="user : ${users}">
    <h2 th:text="${user.username}">Joe</h2>
    <p th:text="${user.balance}">0</p>
</div>
</body>
</html>
